<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<script type="text/javascript">

function one()
{
document.getElementById("1").hide();
}

function two()
{
    alert("hjfsdg");
document.getElementById("2").hide();
}

function three()
{
document.getElementById("3").hide();
}    
</script>


<body>

<div class="container">
  <h2>Dynamic Tabs</h2>
  <ul class="nav nav-tabs">
   
    <li ><a id="1" data-toggle="tab" href="#menu1">Personal Details</a></li>
    <li><a id="2" data-toggle="tab" href="#menu2">Educational Details</a></li>
    <li><a id="3" data-toggle="tab" href="#menu3">Login Details</a></li>
  </ul>

  <div class="tab-content">
 
    <div id="menu1" class="tab-pane fade">
      <form>
        Enter Name : <input type="text" name="" required="">
        <button id="b1" onfocus="one()"><a data-toggle="tab" href="#menu2">Next</a></button>
      </form>
    </div>
    <div id="menu2" class="tab-pane fade">
      <form>
        Enter Emails : <input type="text" name="" required="">
        <button id="b2" onclick="two()"><a data-toggle="tab" href="#menu3">Next</a></button>
      </form>
    </div>
    <div id="menu3" class="tab-pane fade">
      <form>
        Login : <input type="text" name="" required="">
        <input type="submit" value="register" name="">
      </form>
    </div>
  </div>
</div>

</body>
</html>
